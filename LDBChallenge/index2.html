<!DOCTYPE html>
<html>
<head>
    <title>Đặt hàng Vuong Store</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/nprogress.css" media="screen,projection" />
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #colorSelect div, #charmSelect div {
            min-height: 25px;
            margin-left: 10px;
        }

            #colorSelect div.selected, #charmSelect div.selected {
                border: 4px solid green;
            }

        #passportImage h5 {
            transform: rotate(-7deg);
        }
    </style>
</head>
<body ng-app="app" ng-controller="myCtrl">

    <nav class="amber darken-2" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo center">Vuong Store</a>
        </div>
    </nav>

    <div class="container">
        <div class="section no-pad-bot">
            <div class="row center">
                <h3 class="orange-text text-accent-1 col s12">Order nhanh chóng và tiện lợi</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s8">
                <div class="row">
                    <h4>Chọn màu</h4>
                    <div id="colorSelect" class="row">
                        <div class="col s2" ng-class="{selected: color.isSelected}" ng-style="{'background-color': color.color}" ng-click="selectColor(color)" ng-repeat="color in colors"></div>
                    </div>
                </div>

                <div class="row">
                    <h4>Chọn charm</h4>
                    <div id="charmSelect" class="row">
                        <div class="col s2" ng-class="{selected: charm.isSelected}" ng-click="selectCharm(charm)" ng-repeat="charm in charms">
                            <img ng-src="/charms/{{charm.id}}.jpg" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h4>Nhập note (Tiếng Việt không dấu)</h4>
                    <div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="name" ng-model="name" type="text" class="validate">
                            <label for="name">Tên</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h4>Thông tin giao hàng</h4>
                    <div class="row">
                        <div class="col s6">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input id="phone" ng-model="phone" type="text" class="validate">
                                <label for="phone">Số điện thoại</label>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">home</i>
                                <input id="address" ng-model="address" type="text" class="validate">
                                <label for="address">Địa chỉ giao hàng</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">comment</i>
                            <textarea id="note" ng-model="note" class="materialize-textarea"></textarea>
                            <label for="note">Ghi chú (Thời điểm giao, gặp anh/chị)</label>

                            <button ng-click="submit()" class="btn waves-effect waves-light" type="submit" name="action">
                                Đặt hàng
                                <i class="material-icons">send</i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col s4 light-blue" id="passportImage">
                <img id="imgCover" /> <img id="imgCharm" />
                <h5 ng-bind="name"></h5>
            </div>
        </div>
    </div>

    <footer class="page-footer amber darken-2">
        <div class="footer-copyright">
            <div class="container">
                Copyright by <a class="orange-text text-lighten-3" href="http://materializecss.com">H.Pham | Aswig Solutions</a>
            </div>
        </div>
    </footer>

    <div id="rightModal" class="modal bottom-sheet">
        <div class="modal-content">
            <h4 class="purple-text text-accent-3">Right Choice</h4>
            <p>You choose a girl. Your point: {{point}}</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Continue</a>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>

    <script>
        var app = angular.module('app', ['ngRoute']);

        app.controller('myCtrl', ['$scope', '$http', function ($scope, $http) {
            $scope.selectedColorId = 1;
            $scope.selectedCharmId = 1;
            $scope.name = 'hoang';

            $scope.colors = [
                { id: 1, description: 'Màu 1', color: '#B84D71' },
                { id: 2, description: 'Màu 2', color: '#B84D72' },
                { id: 3, description: 'Màu 3', color: '#B84D73' },
                { id: 4, description: 'Màu 4', color: '#B84D74' }
            ];

            $scope.charms = [
                { id: 1, description: 'Charm 1' },
                { id: 2, description: 'Charm 2' },
                { id: 3, description: 'Charm 3' },
                { id: 4, description: 'Charm 4' }
            ];

            $scope.selectColor = function (color) {
                $scope.colors.forEach(function (item) {
                    item.isSelected = false;
                });
                color.isSelected = true;
                $scope.selectedColorId = color.id;
            };

            $scope.selectCharm = function (charm) {
                $scope.charms.forEach(function (item) {
                    item.isSelected = false;
                });
                charm.isSelected = true;
                $scope.selectedCharmId = charm.id;
            };

            $scope.submit = function () {

            };
        }]);

    </script>
</body>
</html>
